      sv: "Mat"
      pl: "Żywność"
      ru: "Пища"
      uk: "Їжа"
      fi: "Ruoka"
      bg: "Храна"
    narrower:
      - food/beverages
      - food/dairy
      - food/grains
      - food/meat
      - food/seafood
      - food/vegetables
      - food/fruits
      - food/legumes
      - food/condiments
      - food/snacks
      - food/preserved
      - food/baking
      - food/spices

  tools:
